    <title>Contact Us - iMealPrep</title>

    <script src="https://kit.fontawesome.com/2edeca0841.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="wrapper">
      <header>
        <i class="fa-solid fa-plate-wheat fa-2xl" style="color: #5ace62;"></i>
        <h1>iMealPrep</h1>
      </header>
      <nav class="navMenu">
        <ul>
          <li><a href="index.html"><i class="fa-solid fa-house" style="color: #000000;"></i>Home</a></li>
          <li><a href="recipes.html"><i class="fa-solid fa-kitchen-set" style="color: #000000;"></i>Recipes</a></li>

          <li><a href="contact.html"><i class="fa-solid fa-address-book" style="color: #000000;"></i>Contact</a></li>
        </ul>
      </nav>
      <main>
        <h2>CONTACT US</h2>
        <p>If you have any questions regarding the app, please complete the form below.</p>
        <form id="contact-form" method="get">
          <div class="labels">
            <label id="name-label" for="name">Name </label>
          </div>
          <div class="responses">
            <input autofocus type="text" name="name" id="name" class="input-field" placeholder="Name" required>
          </div>
          <div class="labels">
            <label id="email-label" for="email">email </label>
          </div>
          <div class="responses">
            <input type="email" name="email" id="email" class="input-field" placeholder="Email address" required>
          </div>
          <div class="labels">
            <label id="subject-label" for="subject">Subject </label>
          </div>
          <div class="responses">
            <input type="text" name="subject" id="subject" class="input-field">
          </div>
          <div class="labels">
            <label for="message">Message </label>
          </div>
          <div class="responses">
            <textarea id="message" class="input-field" style="height:50px;resize:vertical;" name="message">
          </div>
          <button id="submit" type="submit">SEND</button>
        </form>
      </main>
      <footer>
        <div id="foot-left">
          <span>Sitemap</span>

        </div>
      </footer>
    </div>
  </body>
</html>
